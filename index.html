<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mycelium</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="title">
        <div class="content">
          <h1>MYCELIUM</h1>
          <br>
          <h2>making datapacks <span class="fancy">easier</span></h2>
        </div>
      </div>
      <div class="codeblock">
        <div class="block">
          <pre>
<span class="keyword">function</span> factorial(<span class="identifier">int</span> n) {
    <span class="keyword">if</span> (n == 1) <span class="keyword">return</span> 1;
    <span class="keyword">else return</span> n * <span class="identifier">factorial</span>(n - 1);
}

<span class="keyword">function</span> main() {
    <span class="identifier">int</span> f = <span class="identifier">factorial</span>(5);
    <span class="identifier">Tell</span>(<span class="targetselector">@e</span>, <span class="string">“the factorial of 5 is ${f}”</span>);
}
            </pre>
        </div>
      </div>
      <div class="footer">
        <h2>
          writing Minecraft datapacks has <span class="fancy">never</span> been
          easier
        </h2>
      </div>
    </div>
  </body>
</html>
